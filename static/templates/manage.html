{{define "manage"}}
    <!doctype html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Generate a dynamic QR code with a changeable URL. No login required.">
        <title>DynQR</title>

        <link href="/public/css/styles.css" rel="stylesheet">
    </head>
    <body>


    <!-- Begin page content -->
    <main role="main" class="flex-shrink-0">
        <div class="container">
            <h1 class="text-centered title">DynQR</h1>
            <p class="subtitle text-centered">Management</p>

            <noscript><p class="text-centered noscript">This site works best with javascript disabled. Actually, it
                    doesn't use javascript at all.</p></noscript>

            <p class="box-important text-centered">You can return here at any time to update the QR code. If you havenâ€™t
                bookmarked this page, please do so now.</p>
            <br>
            <p class="text-centered">Current Target: {{.Target}}</p>

            <div class="text-centered">
                <img src="data:image/png;base64, {{.QrCode}}" alt="QR code for {{.Link}}" width="200px">
            </div>
            <p class="text-centered"><a href="{{.Link}}" target="_blank">{{.Link}}</a></p>

            <div class="create-qr-form">
                <form method="post">
                    <div class="form-group">
                        <label for="target">Set new target URL</label>
                        <input type="url" id="target" name="target" class="form-control" required>
                        <input type="hidden" name="csrf" value="{{.Csrf}}" required>
                    </div>
                    <div class="form-group">
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    </body>

    </html>
{{end}}
